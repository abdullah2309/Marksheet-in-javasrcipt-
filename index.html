<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="index.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>
  <div id="container" class="container">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name1" aria-describedby="helpId" placeholder="enter your name">
      </div>

      <div class="form-group">
        <label>Batch</label>
        <input type="text" class="form-control" name="" id="batch1" aria-describedby="helpId"
          placeholder="enter your Batch">
      </div>

      <div class="form-group">
        <label>Student ID</label>
        <input type="text" class="form-control" name="" id="stud1" aria-describedby="helpId"
          placeholder="enter your Student ID">
      </div>
      <hr>
      <label> English</label>
      <input type="text" id="input1">
      <label> urdu</label>
      <input type="text" id="input2">
      <label> Islamait</label>
      <input type="text" id="input3">
      <label> Math</label>
      <input type="text" id="input4"><br> <br>
      <label> Biology</label>
      <input type="number" id="input5">
      <label> Tolal Mark</label>
      <input type="text" id="TotalMark"><br><br>
      <a onclick="button ()" class="btn btn-primary" href="#" role="button">Generate Marksheet</a>
    </form>
    <br><br>
    <div class="container">
      <h4>Mark Sheet</h4>

      <table class="table">
        <thead>
          <tr>
            <th>name</th>
            <th>batch </th>
            <th>Student id</th>
            <th>total Mark</th>
            <th>ob mark</th>
            <th>Percentage</th>
            <th>Grade</th>
            <th>status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="name2" scope="row"></td>
            <td id="batch2"></td>
            <td id="stud2"> </td>
            <td id="TotalMark2"></td>
            <td id="obmark"></td>
            <td id="per"></td>
            <td id="grade"></td>
            <td id="status"></td>
          </tr>
          <tr>
            <td scope="row"></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>


    </div>

  </div>
 <script src="index.js"></script>

    crossorigin="anonymous"></script>

</html>
